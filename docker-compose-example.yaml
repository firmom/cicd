version: '3.4'

services:
  reverseproxy:
    image: firmom/docker-proxy
    restart: always
    environment:
      - "PROXY_BEERPOLY_FROM=beerpolygo.gamein.pl"
      - "PROXY_BEERPOLY_CERT=gamein.pl"
      - "PROXY_BEERPOLY_TO=cicd.firmom.com"
      - "PROXY_BEERPOLY_PORT=4077"
      - "PROXY_BEERPOLYHOME_FROM=beerpolygo.gamein.pl"
      - "PROXY_BEERPOLYHOME_CERT=gamein.pl"
      - "PROXY_BEERPOLYHOME_TO=cicd.firmom.com"
      - "PROXY_BEERPOLYHOME_PORT=4078"
      - "PROXY_EVENTSPOZOGAEU_FROM=events.pozoga.eu"
      - "PROXY_EVENTSPOZOGAEU_CERT=pozoga.eu"
      - "PROXY_EVENTSPOZOGAEU_TO=cicd.firmom.com"
      - "PROXY_EVENTSPOZOGAEU_PORT=4011"
      - "PROXY_GOATCMS_FROM=goatcms.org"
      - "PROXY_GOATCMS_CERT=goatcms.org"
      - "PROXY_GOATCMS_TO=cicd.firmom.com"
      - "PROXY_GOATCMS_PORT=4011"
      - "PROXY_WEBSLOTS_FROM=goatcms.org"
      - "PROXY_WEBSLOTS_CERT=goatcms.org"
      - "PROXY_WEBSLOTS_TO=cicd.firmom.com"
      - "PROXY_WEBSLOTS_PORT=4333"
      - "PROXY_CICD_FROM=cicd.firmom.com"
      - "PROXY_CICD_CERT=firmom.com"
      - "PROXY_CICD_TO=cicd.firmom.com"
      - "PROXY_CICD_PORT=1333"
    networks:
      - nproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/Users/goatcore/work/proxy/certs:/certs"

  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    environment:
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
    volumes:
      - /dockerdata/_registry/registry:/var/lib/registry
      - /dockerdata/_registry/certs:/certs
      - /dockerdata/_registry/auth:/auth

  cleaner:
    image: spozoga/docker-cleaner
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock

networks:
  nproxy:
    external:
      name: nproxy
  default: